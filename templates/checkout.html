<!DOCTYPE HTML>
<html>

<head>
	<title>Admin</title>
	<link rel="stylesheet" href={{url_for('static', filename='css/checkout.css' )}} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css' ) }} />
	<link rel="icon" href="{{ url_for('static',  filename='images/logo.png') }}" type="image/png" />
</head>

<body style="background-image: url(../static/images/checkout.jpg)">
	<p style="font-size: 30px; text-align: center; padding-top:20px">Your order has been successfully placed</p>

	<div id="tableItems">

		{% for row in products %}
		<div id="each_item">
			<hr id="seperator" style="width:400px;">

			<div id="itemName" style="text-align: center;">
				<p id="itemNameTag">{{row[1]}}</p>
			</div>

			<div id="itemPrice" style="text-align: center;">
				¥{{row[2]}}
			</div>

		</div>
		{% endfor %}

		<hr id="seperator" style="width:400px;">

		<div id="total" style="margin-bottom:15px">
			<span id="subtotal">Your total order size is</span> : ¥{{totalPrice}}
			<span if="deliverydate"></span>
		</div>

	</div>

	<div
		style="display: flex; justify-content: center; align-items: center; background-color: rgba(255,255,255,0.5); border-width: 3px; border-style: solid; border-color: #000000; border-radius: 5px; width: 200px; height: 40px; margin-left: 50%; transform: translate(-50%,0); margin-top:50px;">

		<div><a href="/">Return to Home Page</a></div>
	</div>

</body>

</html>
