<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css' ) }} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css' ) }} />
	<link rel="icon" href="{{ url_for('static',  filename='images/logo.png') }}" type="image/png" />
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
    </script>
</head>

<body style="background-image: url(../static/images/imformation.jpg) ">
    
	<div id="title">
		<a href="/">
			<img id="logo" src={{ url_for('static', filename='images/logo.png' )}} />
		</a>
	
		<form action="/searchItem" method="POST" target="_blank">
			<input id="searchBox" type="text" name="searchQuery">
			<input id="searchButton" type="submit" value="Search">
		</form>
	
		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Hello, <br>{{firstName}}</button>
			<div class="dropdown-content">
				{% if usertype == 'admin' %}
					<a href="/admin">Admin</a>
				{% endif %}
				<a href="/account/profile">Your profile</a>
				<hr>
				<a href="/logout">Sign Out</a>
			</div>
		</div>
		{% endif %}
	
		<div id="kart">
			<a class="link" href="/cart">
				<img src={{url_for('static', filename='images/shoppingCart.png' )}} id="cartIcon" />
				CART {{noOfItems}}
			</a>
		</div>
	
	</div>
    
    <form action="/register" method="POST" onsubmit="return validate()">
        <div class="table" style="padding-top: 0%;">
            <div id="left" style="height:200px;width:150px;float:left;padding-top:20px;">
                <div class="it">Email: </div>
                <div class="it">Password: </div>
                <div class="it">Confirm Password: </div>
                <div class="it">First Name: </div>
                <div class="it">Last Name: </div>
                <div class="it">Address Line 1: </div>
                <div class="it">Address Line 2: </div>
                <div class="it">Zipcode: </div>
                <div class="it">City: </div>
                <div class="it">State: </div>
                <div class="it">Country: </div>
                <div class="it">Phone Number: </div>
            </div>
            <div id="right" style="height:200px;width:100px;float:left;padding-top:20px;">
                <input class="it" type="email" name="email"><br>
                <input class="it" type="password" name="password" id="password" required><br>
                <input class="it" type="password" name="cpassword" id="cpassword"><br>
                <input class="it" type="text" name="firstName"><br>
                <input class="it" type="text" name="lastName"><br>
                <input class="it" type="text" name="address1"><br>
                <input class="it" type="text" name="address2"><br>
                <input class="it" type="text" name="zipcode"><br>
                <input class="it" type="text" name="city"><br>
                <input class="it" type="text" name="state"><br>
                <input class="it" type="text" name="country"><br>
                <input class="it" type="text" name="phone"><br>
            </div>
            <div id="footer" style="clear:both;text-align:center;padding-top:190px;">
                <p><input class="register" type="submit" value="Register"></p>
                <a href="/loginForm">Login here</a>
            </div>
        </div>
    </form>
</body>

</html>
