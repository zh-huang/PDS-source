<!DOCTYPE HTML>
<html>

<head>
    <title>Edit Profile </title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css' ) }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css' ) }} />
	<link rel="icon" href="{{ url_for('static',  filename='images/logo.png') }}" type="image/png" />
</head>

<body style="background-image: url(/static/images/imformation.jpg) ">
	<div id="title">
		<a href="/">
			<img id="logo" src={{ url_for('static', filename='images/logo.png' )}} />
		</a>
	
		<form action="/searchItem" method="POST" target="_blank">
			<input id="searchBox" type="text" name="searchQuery">
			<input id="searchButton" type="submit" value="Search">
		</form>
	
		{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/loginForm">Sign In</a>
		</div>
		{% else %}
		<div class="dropdown">
			<button class="dropbtn">Hello, <br>{{firstName}}</button>
			<div class="dropdown-content">
				{% if usertype == 'admin' %}
					<a href="/admin">Admin</a>
				{% endif %}
				<a href="/account/profile">Your profile</a>
				<hr>
				<a href="/logout">Sign Out</a>
			</div>
		</div>
		{% endif %}
	
		<div id="kart">
			<a class="link" href="/cart">
				<img src={{url_for('static', filename='images/shoppingCart.png' )}} id="cartIcon" />
				CART {{noOfItems}}
			</a>
		</div>
	
	</div>
    <form action="/updateProfile" method="POST">
        <div class="table">
            <div id="left" style="height:200px;width:150px;float:left;padding-top:20px;">
                <div class="it2">Email: </div>
                <div class="it2">First Name: </div>
                <div class="it2">Last Name: </div>
                <div class="it2">Address Line 1: </div>
                <div class="it2">Address Line 2: </div>
                <div class="it2">Zipcode: </div>
                <div class="it2">City: </div>
                <div class="it2">State: </div>
                <div class="it2">Country: </div>
                <div class="it2">Phone Number: </div>
            </div>
            <div id="right" style="height:180px;width:100px;float:left;padding-top:20px;">
                <input class="it" type="email" name="email" value={{profileData[1]}} readonly="readonly"><br>
                <input class="it" type="text" name="firstName" value={{profileData[2]}}><br>
                <input class="it" type="text" name="lastName" value={{profileData[3]}}><br>
                <input class="it" type="text" name="address1" value={{profileData[4]}}><br>
                <input class="it" type="text" name="address2" value={{profileData[5]}}><br>
                <input class="it" type="text" name="zipcode" value={{profileData[6]}}><br>
                <input class="it" type="text" name="city" value={{profileData[7]}}><br>
                <input class="it" type="text" name="state" value={{profileData[8]}}><br>
                <input class="it" type="text" name="country" value={{profileData[9]}}><br>
                <input class="it" type="text" name="phone" value={{profileData[10]}}><br>
            </div>
            <div id="footer" style="clear:both;text-align:center;padding-top:190px;">
                <p><input class="register" type="submit" value="Save"></p>
            </div>
        </div>
    </form>
</body>

</html>
